<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/@motionone/dom"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-900 to-blue-700 text-white overflow-hidden relative">
    <div class="relative text-center animate-[fadeIn_1.5s_ease-in-out]">
        <div class="absolute inset-0 flex items-center justify-center z-20">
            <div class="w-56 h-56 border-4 border-cyan-300 rounded-full opacity-20 animate-[pulse-glow_3s_infinite]"></div>
        </div>
        <h1 class="text-5xl md:text-7xl font-extrabold tracking-wider relative z-30">
            Welcome to the <span class="text-cyan-300 drop-shadow-lg">Cloud</span>
        </h1>
        <p class="mt-4 text-lg text-gray-200 animate-[float_4s_infinite] relative z-30">
            The digital revolution starts here.
        </p>
    </div>
    
    <div class="absolute inset-0 flex justify-center items-center space-x-20 z-10">
        <div class="w-16 h-16 bg-cyan-400 opacity-60 rounded-full animate-[float_6s_infinite] absolute top-10 left-20"></div>
        <div class="w-12 h-12 bg-blue-400 opacity-70 rounded-full animate-[float_8s_infinite] absolute bottom-20 right-20"></div>
        <div class="w-20 h-20 bg-purple-500 opacity-80 rounded-full animate-[float_7s_infinite] absolute top-1/3 right-1/4"></div>
        <div class="w-14 h-14 bg-cyan-300 opacity-90 rounded-full animate-[float_5s_infinite] absolute bottom-1/3 left-1/4"></div>
    </div>
</body>
</html>
